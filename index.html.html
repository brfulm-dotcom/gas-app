<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Gas Converter</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-green: #4caf50;
            --text-color: #ffffff;
            --toggle-bg: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .toggle-container {
            display: flex;
            background: var(--toggle-bg);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 5px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            color: #888;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .toggle-btn.active {
            background: var(--primary-green);
            color: white;
        }

        .input-group { text-align: left; margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.75rem; margin-bottom: 5px; color: #888; }

        input, select {
            width: 100%;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        .result-card {
            background: rgba(76, 175, 80, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--primary-green);
            margin-top: 10px;
        }

        #resultValue { font-size: 2.5rem; font-weight: bold; color: var(--primary-green); display: block; }
        .sub-text { font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-container">
        <button id="toUS" class="toggle-btn active" onclick="setMode('toUS')">To USD/Gal</button>
        <button id="fromUS" class="toggle-btn" onclick="setMode('fromUS')">To Foreign/L</button>
    </div>

    <div class="input-group">
        <label id="inputLabel">FOREIGN PRICE (PER LITER)</label>
        <input type="number" id="inputValue" placeholder="0.00" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>SELECT CURRENCY</label>
        <select id="currencySelect" onchange="updateRateAndCalc()"></select>
    </div>

    <div class="result-card">
        <span class="sub-text" id="resultLabel">ESTIMATED US PRICE</span>
        <span id="resultValue">$0.00</span>
        <span class="sub-text" id="resultUnit">per US Gallon</span>
    </div>
    
    <p id="rateInfo" style="font-size: 0.7rem; color: #555; margin-top: 15px;">Rate: 1 USD = --</p>
</div>

<script>
    let allRates = {};
    let currentMode = 'toUS'; // 'toUS' or 'fromUS'
    const litersInGallon = 3.78541;

    async function initApp() {
        try {
            const response = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await response.json();
            allRates = data.rates;
            
            const select = document.getElementById('currencySelect');
            Object.keys(allRates).sort().forEach(code => {
                const option = document.createElement('option');
                option.value = code;
                option.innerText = code;
                if (code === 'MXN') option.selected = true;
                select.appendChild(option);
            });
            updateRateAndCalc();
        } catch (e) { alert("Rate fetch failed."); }
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('toUS').classList.toggle('active', mode === 'toUS');
        document.getElementById('fromUS').classList.toggle('active', mode === 'fromUS');
        
        // Update Labels
        if(mode === 'toUS') {
            document.getElementById('inputLabel').innerText = "FOREIGN PRICE (PER LITER)";
            document.getElementById('resultLabel').innerText = "ESTIMATED US PRICE";
            document.getElementById('resultUnit').innerText = "per US Gallon";
        } else {
            document.getElementById('inputLabel').innerText = "US PRICE (PER GALLON)";
            document.getElementById('resultLabel').innerText = "ESTIMATED FOREIGN PRICE";
            document.getElementById('resultUnit').innerText = "per Liter";
        }
        calculate();
    }

    function updateRateAndCalc() {
        const code = document.getElementById('currencySelect').value;
        document.getElementById('rateInfo').innerText = `Rate: 1 USD = ${allRates[code].toFixed(2)} ${code}`;
        calculate();
    }

    function calculate() {
        const val = parseFloat(document.getElementById('inputValue').value);
        const code = document.getElementById('currencySelect').value;
        const rate = allRates[code];
        const display = document.getElementById('resultValue');

        if (!val || !rate) { display.innerText = "---"; return; }

        if (currentMode === 'toUS') {
            // Formula: (Foreign Price / Rate) * 3.785
            const result = (val / rate) * litersInGallon;
            display.innerText = "$" + result.toFixed(2);
        } else {
            // Formula: (US Price * Rate) / 3.785
            const result = (val * rate) / litersInGallon;
            display.innerText = result.toFixed(2) + " " + code;
        }
    }

    window.onload = initApp;
</script>

</body>
</html>
